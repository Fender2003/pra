version: "3.8"

service:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - MONGO_URI = mongodb+srv://dhruv11:dhruv11@cluster0.4wpek.mongodb.net/mydatabase
